<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <script>
        /*fetch -> to fetch api
        .then(response)=>response.json() -> handle JSON representation of response body
        .then()->process other data
        .catch(error)=>console.error(error) : handles error
        */
        // the fetch function to send a GET request to the specified URL and returns a promise that resolves to the response object.
        //use of then method to handle the response object and returns a promise that resolves to the JSON representation of the response body.
        // .then((data)=>console.log(data)): This line logs the data object to the console.
        //.catch((error)=>console.error(error)): This line handles any errors that may occur during the request and logs them to the console.
        fetch("https://jsonplaceholder.typicode.com/posts").then((response)=>response.json())
        .then((data)=>console.log(data))
        .catch((error)=>console.error(error))
    </script>
</body>
</html>
