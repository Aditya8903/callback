<body>
    <h1>ERROR HANDLING</h1>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/123456789").then((response)=>{
            if(!response.ok){
                throw new Error("Bad network response")
            }
            return response.json();
        });
    </script>
</body>
